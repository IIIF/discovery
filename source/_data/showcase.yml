
### Clients

- name: OpenSeadragon
  id: osd
  type: client
  img_url: http://showcase.iiif.io/img/showcase/osd.jpg
  desc:
  - >
    An open-source, web-based viewer for zoomable images, implemented in pure JavaScript.
  github_url: https://github.com/openseadragon/openseadragon
  url: http://showcase.iiif.io/showcase/osd-viewer.html

- name: Mirador Viewer
  id: mirador
  type: client
  img_url: http://showcase.iiif.io/img/showcase/mirador.jpg
  desc:
  - >
    An open-source, web-based 'multi-up' viewer that supports zoom-pan-rotate
    functionality, ability to display/compare simple images, and images with
    annotations.
  github_url: https://github.com/IIIF/mirador
  url: http://showcase.iiif.io/showcase/mirador-viewer.html

- name: Universal Viewer
  id: uv
  type: client
  img_url: http://showcase.iiif.io/img/showcase/uv.png
  desc:
  - >
    Initially developed by Digirati for the Wellcome Library, the UV can display most types of digital
    content, including cover-to-cover books, archives, works of art, video, audio and 3D. It also supports the IIIF Auth and Search APIs.
  github_url: https://github.com/UniversalViewer/universalviewer
  url: http://showcase.iiif.io/showcase/uv.html

- name: Leaflet-IIIF Viewer
  id: leaflet
  type: client
  img_url: http://showcase.iiif.io/img/showcase/leaflet.jpg
  desc:
  - >
    Leaflet-IIIF is a Leaflet plugin that enables zoomable IIIF images to be
    easily and quickly displayed. Leaflet + Leaflet-IIIF weigh in at just 35 KB
    and include great features like accessible keyboard controls and native
    touch/mobile support.
  github_url: https://github.com/mejackreed/Leaflet-IIIF
  url: http://showcase.iiif.io/showcase/leaflet-iiif-viewer.html

- name: KlokanTech IIIFViewer
  id: klokantech-iiifviewer
  type: client
  img_url: http://showcase.iiif.io/img/showcase/klokantechiiifviewer.png
  desc:
  - >
    IIIF Viewer from Klokan Technologies is optimized for desktop and mobile
    devices (iOS, Android), is open-source, free to use and powered by OpenLayers.
    Extra features: Rotation on client side, Drawing tools (polygons, lines,
    markers), Color adjustment (saturation, lightness, etc.), WebGL...
  github_url: https://github.com/klokantech/iiifviewer
  url: http://showcase.iiif.io/showcase/klokantech-iiifviewer.html

### Servers

- name: Loris IIIF Image Server
  id: loris
  type: server
  img_url: http://showcase.iiif.io/img/showcase/loris.jpg
  desc:
  - >
    Loris is an open source, Python-based image server that supports the IIIF
    Image API version 2.0. Loris supports JPEG2000 as well as JPEG and TIFF source images.
  github_url: https://github.com/pulibrary/loris
  url: http://showcase.iiif.io/showcase/loris-server.html

- name: IIP Image
  id: iip
  type: server
  img_url: http://showcase.iiif.io/img/showcase/iip.png
  desc:
  - >
    IIPImage is a high-performance feature-rich image server system
    for web-based streamed viewing and zooming of ultra high-resolution images.
    IIPImage Server is designed to be embedded within a host web server such as Apache, Lighttpd,
    MyServer or Nginx. It supports TIFF and JPEG2000 source images.
  github_url: https://github.com/ruven
  url: http://showcase.iiif.io/showcase/iipimage-viewer.html

### Sites/Consumers

- name: Georeferencer
  id: georeferencer
  type: site
  img_url: http://showcase.iiif.io/img/showcase/georeferencer.jpg
  desc:
  - >
    Turn scans into maps. Georeferencer is an online tool that assigns
    geographical location to any IIIF image.
  url: http://showcase.iiif.io/showcase/georeferencer.html

- name: Yale Center for British Art
  id: ycba
  type: site
  img_url:  http://showcase.iiif.io/img/showcase/yale-ycba-iipmooviewer.png
  desc:
  - >
    The Yale Center for British Art uses IIPMooviewer's IIIF Image API support
    to provide access to high-resolution images.
  url:  http://showcase.iiif.io/showcase/ycba.html

- name: e-codices
  id: e-codices
  type: site
  img_url: http://showcase.iiif.io/img/showcase/e-codices.png
  desc:
  - >
    e-codices – Virtual Manuscript Library of Switzerland uses the Loris IIIF Image Server, OpenSeadragon and the IIIF Presentation API, providing access to over 450,000 high-resolution images from over 1,200 medieval manuscripts with metadata in four languages.
  url: http://showcase.iiif.io/showcase/e-codices.html

- name: Fractals
  id: fractals
  type: site
  img_url: http://showcase.iiif.io/img/showcase/fractals.jpg
  desc:
  - >
    IIIF components are used to serve and view dynamically created fractal images up to 1 billion pixels wide and 1 billion pixels high. Fractals exhibit patterns that repeat as you zoom in. A standard IIIF viewer and web server are used, together with a fractal generator that emulates the way tiles are created from JPEG2000 images.
  url: http://showcase.iiif.io/showcase/fractals.html
  
- name: SAT Taishōzō Image DB
  id: satdb
  type: site
  img_url: http://showcase.iiif.io/img/showcase/satdb.png
  desc:
  - >
    Buddhist images can be searched not only from the search window but also from the value of the embedded tag on the images by clicking on it. Users can find search terms by English words with clicking "EN" button without inputting Japanese words by hand. This system also provides a function to display several images in parallel easily from a search result via a cart by use of Mirador.
  url: http://showcase.iiif.io/showcase/satdb.html


